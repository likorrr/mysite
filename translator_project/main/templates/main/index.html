<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переводчик</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
   <body>
      <div class="container">
         <h1 class="mt-5 mb-5" alt="center">Переводчик</h1>
         <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-row mt-4">
               <div class="col">
                  <textarea name="txt" class="form-control" placeholder="Введите текст" rows="5" required="required"></textarea>
               </div>
               <br>
               <div class="col">
                  <select class="form-control" name="lang">
                            <option celected value="en">Английский</option>
                            <option value="ru">Русский</option>
                            <option value="en">Английский</option>
                            <option value="en">Китайский</option>
                            <option value="en">Японский</option>
                            <option value="de">Немецкий</option>
                            <option value="en">Французский</option>
                            <option value="ar">Арабский</option>
                            <option value="es">Испанский</option>
                            <option value="en">Португальский</option>
                        </select>
                    </div>
                 </div>
                 <button type="submit" class="btn btn-primary mt-2">Перевести</button>
              </form>
              <p class="mt-4">{{result}}</p>
     
           </div>
        </body>
     </html>
